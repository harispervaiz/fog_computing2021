<html>
<head>
    <title>Fog Computing Assignment</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col">
            <div class="weather-card one">

                <div class="bottom">
                    <div class="wrapper">
                        <ul class="forecast">

                            <li class="active">
                                <span class="date">Connection</span>
                                <span style="float:right">
									<span class="temp"><span id="i_status" ></span></span>
								</span>
                            </li>
                            <li class="active">
                                <span class="date">Server Response</span>
                                <span style="float:right">
									<span class="temp"><span id="server_response"></span></span>
								</span>
                            </li>


                            <li class="active">
                                <span class="date">Temperature</span>




                                <span style="float:right">

									<span class="temp-value"><span id="update">--</span></span>

									<span class="deg">&deg;</span><span class="temp-type">C</span></span>
                                </span>


                            </li>


                        </ul>
                    </div>
                </div>

                <img src="images/temperature.png" height="100px" style="float: right" >

            </div>
        </div>

    </div>
</div>


<script>

</script>
<script src="js/jquery.js" ></script>

<script src="js/popper.min.js" ></script>

<script src="js/bootstrap.min.js" ></script>

<script src="js/sensor2.js" ></script>

</body>
</html>
